<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Articles</title>
</head>
<body>
    <h1>Blog Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p><em>{{ article.publication_date }}</em></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
