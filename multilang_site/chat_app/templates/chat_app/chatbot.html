<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="user_input" placeholder="Posez votre question...">
        <button type="submit">Envoyer</button>
    </form>
    {% if response %}
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
